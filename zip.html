<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>.zip</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Maven+Pro|Muli|Droid+Sans+Mono|Istok+Web" rel="stylesheet"
		type="text/css">
</head>

<body><br><br>
	<div id="container">
		<h1>
			<a href="../">.zip</a> <span class="small"></span>
		</h1>
		<div class="description">
			Add files , name your folder , Download zipped folder...
			<hr>
		</div>
		<h2>Make a .zip folder.</h2>
		<ol id="zip-container">
			<li>
				<label>
					<span class="form-label"> password (optional)</span>
					<input type="password" id="password-input" value="">
				</label>
			</li>
			<li>
				<label>
					<span class="form-label">add files into the zip</span>
					<button id="file-input-button">Add your files...</button>
					<input type="file" multiple id="file-input" hidden>
				</label>
			</li>
			<li>
				<label>
					<span class="form-label">view .zip contents</span>
					<ul id="file-list" class="empty">
					</ul>
				</label>
			</li>
			<li>
				<label>
					<span class="form-label">name your .zip folder</span>
					<input type="text" id="filename-input" value="Download.zip">
				</label>
			</li>
			<li>
				<label>
					<span class="form-label">download the zip folder</span>
					<button id="download-button" disabled>Download</button>
				</label>
			</li>
		</ol>

	</div>
	<script type="text/javascript" src="js/zip.js"></script>
	<script type="text/javascript" src="js/zip-full.min.js"></script>
	<script type="text/javascript" src="js/create-zip.js"></script>

</html>
